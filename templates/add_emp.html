  <body>
    <div class="container">
        
    <h1>Add an Employee/s here !! </h1>
    <hr width="480cm">

    <form action="/add_emp" method="post">
      {% csrf_token %}
      
      <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" id="first_name" name="first_name" value="{{ first_name }}" placeholder="First Name" class="form-control">
      </div>
  
      <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" id="last_name" name="last_name" value="{{ last_name }}" placeholder="Last Name" class="form-control">
      </div>
  
      <div class="mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" id="salary" name="salary" value="{{ salary }}" placeholder="Salary" class="form-control">
      </div>
  
      <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="number" id="phone" name="phone" value="{{ phone }}" placeholder="Phone" class="form-control">
      </div>
  
      <div class="mb-3">
          <label for="bonus" class="form-label">Bonus</label>
          <input type="number" id="bonus" name="bonus" value="{{ bonus }}" placeholder="Bonus" class="form-control">
      </div>
  
      <div class="mb-3">
          <label for="dept" class="form-label">Department</label>
          <select id="dept" name="dept" class="form-select" required>
              <option value="" disabled selected>Select Department</option>
              {% for department in departments %}
                  <option value="{{ department.id }}">{{ department.name }}</option>
              {% endfor %}
          </select>
      </div>
  
      <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select id="role" name="role" class="form-select" required>
              <option value="" disabled selected>Select Role</option>
              {% for role in roles %}
                  <option value="{{ role.id }}">{{ role.name }}</option>
              {% endfor %}
          </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Add</button>
  </form>
